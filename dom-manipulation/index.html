<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator — Sync & Conflicts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Dynamic Quote Generator — Sync Demo</h1>

    <section class="controls">
      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter"><option value="all">All</option></select>

      <button id="showRandom">Show New Quote</button>

      <label class="inline">
        <input type="checkbox" id="autoSync" checked /> Auto-sync (every 10s)
      </label>

      <button id="forceSync">Force Sync Now</button>
    </section>

    <section id="statusBar">
      <span id="syncStatus">Idle</span>
      <span id="lastSync">Last: never</span>
      <span id="updatesCount" class="badge" hidden>0 updates</span>
    </section>

    <section id="quoteDisplay" class="card">
      <p id="quoteText">Click "Show New Quote"</p>
      <small id="quoteCategory"></small>
    </section>

    <section class="add-area">
      <input id="newText" placeholder="New quote text" />
      <input id="newCat" placeholder="New quote category" />
      <button id="addBtn">Add Quote</button>
    </section>

    <section class="import-export">
      <button id="exportBtn">Export JSON</button>
      <input id="importFile" type="file" accept=".json" />
    </section>

    <section class="quote-list">
      <h3>All Quotes (Local)</h3>
      <div id="quotesList"></div>
    </section>

    <!-- Conflict panel -->
    <div id="conflictsPanel" class="modal hidden">
      <div class="modal-content">
        <h3>Conflicts detected</h3>
        <p id="conflictCount"></p>
        <div id="conflictList"></div>
        <div class="modal-actions">
          <button id="resolveAllServer">Resolve all: Keep Server</button>
          <button id="resolveAllLocal">Resolve all: Keep Local</button>
          <button id="closeConflicts">Close</button>
        </div>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
